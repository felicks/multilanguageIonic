<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>  {{ 'header.title' | translate }}</ion-list-header>
          <ion-note>hi@ionicframework.com</ion-note>

          <ion-menu-toggle auto-hide="false">
            <ion-item (click)="selectedIndex = 1" routerDirection="root" [routerLink]="'/folder/1'" lines="none" detail="false" [class.selected]="selectedIndex == 1">
              <ion-icon slot="start" ios="add-circle-outline" md="add-circle-sharp"></ion-icon>
              <ion-label>{{ 'menu.entry' | translate }}</ion-label>
            </ion-item> 
            
            <ion-item (click)="selectedIndex = 2" routerDirection="root" [routerLink]="'/folder/2'" lines="none" detail="false" [class.selected]="selectedIndex == 2">
              <ion-icon slot="start" ios="image-outline" md="image-sharp"></ion-icon>
              <ion-label>{{ 'menu.gallery' | translate }}</ion-label>
            </ion-item> 

            <ion-item (click)="selectedIndex = 3" routerDirection="root" [routerLink]="'/folder/3'" lines="none" detail="false" [class.selected]="selectedIndex == 3">
              <ion-icon slot="start" ios="heart-outline" md="heart-sharp"></ion-icon>
              <ion-label>{{ 'menu.favorites' | translate }}</ion-label>
            </ion-item> 
            
            <ion-item (click)="selectedIndex = 4" routerDirection="root" [routerLink]="'/folder/4'" lines="none" detail="false" [class.selected]="selectedIndex == 4">
              <ion-icon slot="start" ios="settings-outline" md="settings-sharp"></ion-icon>
              <ion-label>{{ 'menu.settings' | translate }}</ion-label>
            </ion-item> 
           
          </ion-menu-toggle>
        </ion-list>

      </ion-content>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
